<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div class="calc-wrapper">
            <div class="calc-display">0</div>
            <div class="calc-keys">
                <button class="operator" data-action="sum">+</button>
                <button class="operator" data-action="minus">-</button>
                <button class="operator" data-action="divide">/</button>
                <button class="operator" data-action="multiply">*</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="number" data-action="decimal">.</button>
                <button class="result" data-action="result">=</button>
                <button class="clear" data-action="clear">AC</button>
            </div>
          </div>  
    </div>
    <div id="particles-js"></div>
   </div> 

   <!-- stats.js lib --> 
   <script src="assets/js/particles.min.js"></script>
   <script src="assets/js/main2.js"></script>
  
  
</body>
</html>
